name: PHP Syntax Check
on:
  push:
    branches:
      - master

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '5.6.40' 

    - name: Check PHP syntax
      run: | 
        php php-cs-fixer --diff --dry-run -v fix
        composer global require fabpot/php-cs-fixer
        